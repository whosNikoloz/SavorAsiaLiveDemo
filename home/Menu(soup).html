    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom:30px;
        }
    
        .custombtn {
            margin: 0 9px;
            padding: 8px 9px;
            border: unset;
            border-radius: 15px;
            color: #212121;
            z-index: 1;
            background: #e8e8e8;
            position: relative;
            font-weight: 1000;
            font-size: 17px;
            -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
            box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
            transition: all 250ms;
            overflow: hidden;
        }
    
        .custombtn::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 0;
                border-radius: 15px;
                background-color: #3586ff;
                z-index: -1;
                -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
                box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
                transition: all 250ms
            }
    
        .custombtn:hover {
                color: #e8e8e8;
            }
    
        .custombtn:hover::before {
                    width: 100%;
                }
    
    </style>
    <nav>
        <!--Navbar has two part the top one and the bottom one-->
